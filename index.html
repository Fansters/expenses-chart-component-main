<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="dist/style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<div class="balanceCont">
				<div class="balanceInner">
					<div class="balanceLeft">
						<h1 class="balanceText">My balance</h1>
						<p class="balanceSum">$921.48</p>
					</div>
					<div class="balanceRight"><img src="" alt="" /></div>
				</div>
			</div>
			<div class="chartCont">
				<div class="chartInner">
					<p class="chartHeader">Spending - Last 7 days</p>
					<div class="chartDiagram"></div>
					<div class="divider"></div>
					<div class="chartLeft">
						<h1 class="chartText">Total this month</h1>
						<p class="chartSum">$478.33</p>
					</div>
					<div class="chartRight">
						<p class="chartPerc">+2.4%</p>
						<p class="chartText">from last month</p>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="app/js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="dist/style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body class="flex flex-jc-c flex-ai-c">
		<main class="balance">
			<div class="balance__cont">
				<div class="balance__inner flex">
					<div class="balance__left">
						<p class="balance__text">My balance</p>
						<p class="balance__sum">$921.48</p>
					</div>
					<div class="balance__right flex flex-jc-r flex-ai-c">
						<img class="balance__img" src="images/logo.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="balance__chartCont">
				<div class="balance__chartInner flex flex-jc-sb">
					<h1 class="balance__chartHeader">Spending - Last 7 days</h1>
					<div class="balance__chartDiagram flex flex-ai-c">
						<canvas id="myChart"></canvas>
					</div>
					<div class="balance__divider"></div>
					<div class="flex flex-align-bottom">
						<div class="balance__chartLeft">
							<p class="balance__text lightBrown spaceDesktop">Total this month</p>
							<p class="balance__sum brown">$478.33</p>
						</div>
						<div class="balance__chartRight">
							<p class="balance__chartPerc brown">+2.4%</p>
							<p class="balance__chartText lightBrown">from last month</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
			integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./node_modules/chart.js/dist/chart.min.js"></script>
		<script src="app/js/script.js" async></script>
	</body>
</html>

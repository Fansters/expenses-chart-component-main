<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="dist/style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body class="flex flex-jc-c flex-ai-c">
		<main class="balance">
			<div class="balance__cont">
				<div class="balance__inner flex">
					<div class="balance__left">
						<h1 class="balance__text">My balance</h1>
						<p class="balance__sum">$921.48</p>
					</div>
					<div class="balance__right flex flex-jc-r flex-ai-c">
						<img class="balance__img" src="images/logo.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="balance__chartCont">
				<div class="balance__chartInner flex flex-jc-sa">
					<p class="balance__chartHeader">Spending - Last 7 days</p>
					<div class="balance__chartDiagram">
						<canvas id="myChart"></canvas>
					</div>
					<div class="balance__divider"></div>
					<div class="flex flex-align-bottom">
						<div class="balance__left">
							<h1 class="balance__text lightBrown">Total this month</h1>
							<p class="balance__sum brown">$478.33</p>
						</div>
						<div class="balance__chartRight">
							<p class="balance__chartPerc brown">+2.4%</p>
							<p class="balance__chartText lightBrown">from last month</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
			integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./node_modules/chart.js/dist/chart.min.js"></script>
		<script async>
			const data = {
				labels: ["mon", "tue", "wed", "thu", "fri", "sat", "sun"],
				datasets: [
					{
						label: "",
						data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48],
						backgroundColor: [
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
							"rgb(236, 119, 95)",
						],
						borderWidth: 0,
						borderRadius: 3,
						borderSkipped: false,
						// barPercentage: 0.5,
						// barThickness: 6,
						// maxBarThickness: 8,
						// minBarLength: 2,
						// data: [10, 20, 30, 40, 50, 60, 70],
						hoverBackgroundColor: "hsl(186, 34%, 60%)",
					},
				],
			};
			const ctx = document.getElementById("myChart");
			const myChart = new Chart(ctx, {
				type: "bar",
				data: data,
				options: {
					responsive: true,
					// interaction: {
					// 	mode: "index",
					// 	axis: "y",
					// },
					plugins: {
						tooltip: {
							// enabled:false,
							backgroundColor: "hsl(25, 47%, 15%)",
							position: "nearest",
							title: false,
							callbacks: {
								labelColor: function () {
									return {
										borderColor: "hsl(25, 47%, 15%)",
										backgroundColor: "hsl(25, 47%, 15%)",
									};
								},
								title: function () {},
							},
						},
						chartAreaBorder: {
							borderWidth: 6,
						},
						legend: {
							display: false,
						},
					},
					scales: {
						x: {
							ticks: {
								color: "hsl(28, 10%, 53%)",
							},
							gridLine: {
								display: false,
							},
							grid: {
								drawBorder: false,
								display: false,
							},
						},
						y: {
							display: false,
						},
					},
				},
			});
		</script>
	</body>
</html>
